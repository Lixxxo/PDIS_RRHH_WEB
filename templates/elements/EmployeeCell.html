<div class="card mb-1 bg-black text-white">
  <div class="card-body py-2 px-3">
    <div class="d-flex justify-content-between">
      <h5 class="card-title h6">{{ employee.name}}</h5>
      <div>
        <a href="{{ url_for('employees.update', employee_id=employee.id) }}" class="btn btn-dark btn-sm rounded-0">Editar</a>
        <a href="{{ url_for('employees.delete', employee_id=employee.id) }}" class="btn btn-danger btn-sm rounded-0">Borrar</a>
      </div>
    </div>
    <p class="card-text">{{ employee.rut }}</p>
  </div>
</div>
